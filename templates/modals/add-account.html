<div class="modal fade" id="createAccountModal"  tabindex="-1" role="dialog"
     data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"  role="document">
        <form id="addAccountForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-row justify-content-center">
                        <div class="col-lg-12 mt-2">
                            <label for="name">Name: <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name"  placeholder="Account's Name">
                        </div>
                        <div class="col-lg-12 mt-2">
                            <label for="initial_amount">Initial Amount: <span class="text-danger">*</span></label>
                            <input type="text" class="form-control amount" id="initial_amount" name="initial_amount"  placeholder="0.00">
                        </div>
                        <div class="col-lg-12 mt-2">
                            <label for="notes">Icons: </label>
                            <div class="image-select-container">
                                {% for icon in context_data.icon_list %}
                                    <label class="image-option">
                                        <input type="radio" name="icon" {% if loop.index == 1 %}checked{% endif %} value="{{ icon }}">
                                        <img src="{{icon}}" alt="Image {{ loop.index }}">
                                    </label>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" id="submitBtn" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
