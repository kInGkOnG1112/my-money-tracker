<div class="modal fade" id="createCategoryModal" tabindex="-1" role="dialog"
     data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"  role="document">
        <form id="addCategoryForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Category Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-row justify-content-center">
                        <div class="col-lg-12 mt-2" data-select2-id="10">
                            <div class="radio-inline">
                                <label class="radio radio-lg">
                                    <input type="radio" checked="checked" value="expense" name="type"/>
                                    <span></span>
                                    Expense
                                </label>
                                <label class="radio radio-lg">
                                    <input type="radio" name="type" value="income"/>
                                    <span></span>
                                    Income
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-12 mt-2" data-select2-id="10">
                            <label for="name">Name: <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                        </div>
                        <div class="col-lg-12 mt-2">
                            <label for="notes">Icons: </label>
                            <div class="image-select-container">
                                {% for icon in context_data.icon_list %}
                                    <label class="image-option">
                                        <input type="radio" name="icon" {% if loop.index == 1 %}checked{% endif %} value="{{ icon }}">
                                        <img src="{{icon}}" alt="Image {{ loop.index }}">
                                    </label>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" id="submitBtn" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
