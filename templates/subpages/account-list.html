
{% if context_data.queryset %}
    {% for data in context_data.queryset %}
        <div class="col-12 col-lg-4 col-md-6 mb-5">
            <div class="card card-custom card-stretch">
                <div class="card-header py-5">
                    <div class="card-title mr-0">
                        <div class="symbol symbol-45 symbol-light-secondary mr-5">
                                <span class="symbol-label">
                                <img src="{{ data.icon }}" class="h-100 w-100 align-self-end rounded-3" alt="">
                            </span>
                        </div>
                        <div class="d-flex flex-column flex-grow-1 font-weight-bold">
                            <a href="#" class="text-dark-75 font-weight-boldest font-size-h5">{{ data.name }}</a>
                            <span class="text-muted font-size-sm">
                                BAL:
                                <a href="#" class="text-success text-hover-success font-weight-boldest font-size-lg">{{ data.balance | format_decimal(2) }}</a>
                            </span>
                        </div>
                        <div class="card-toolbar">
                            <div class="example-tools justify-content-center">
                                <button class="btn btn-sm btn-clean btn-icon mr-2" title="Edit details"
                                        data-bs-toggle="modal" data-bs-target="#updateAccountModal"
                                    onclick="fetchAccountData({'id': '{{ data.id }}', 'icon': '{{ data.icon }}', 'balance': '{{ data.balance }}', 'name': '{{ data.name }}'})">
                                    <span class="svg-icon svg-icon-md">
                                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                <rect x="0" y="0" width="24" height="24"></rect>
                                                <path d="M8,17.9148182 L8,5.96685884 C8,5.56391781 8.16211443,5.17792052 8.44982609,4.89581508 L10.965708,2.42895648 C11.5426798,1.86322723 12.4640974,1.85620921 13.0496196,2.41308426 L15.5337377,4.77566479 C15.8314604,5.0588212 16,5.45170806 16,5.86258077 L16,17.9148182 C16,18.7432453 15.3284271,19.4148182 14.5,19.4148182 L9.5,19.4148182 C8.67157288,19.4148182 8,18.7432453 8,17.9148182 Z" fill="#000000" fill-rule="nonzero" transform="translate(12.000000, 10.707409) rotate(-135.000000) translate(-12.000000, -10.707409) "></path>
                                                <rect fill="#000000" opacity="0.3" x="5" y="20" width="15" height="2" rx="1"></rect>
                                            </g>
                                        </svg>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% else %}

{% endif %}
{% include 'components/pagination/pagination-1.html' %}
